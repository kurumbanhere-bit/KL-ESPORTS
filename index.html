<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kerala Esports - Download App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            /* Red and Black Gradient */
            background: linear-gradient(180deg, #990000 0%, #000000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .logo-top {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        .logo-top img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .menu-icon {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 6px;
        }

        .content {
            margin-top: 10px;
        }

        h1 {
            font-size: 30px;
            font-weight: 900;
            margin-bottom: 20px;
            text-transform: uppercase;
            color: #ff3333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .info {
            font-size: 13px;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 500;
            color: #e0e0e0;
        }

        .btn-container {
            margin: 30px 0 50px 0;
        }

        .download-btn {
            display: inline-block;
            padding: 12px 35px;
            border: 2px solid #ff3333;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            background: rgba(255, 51, 51, 0.1);
        }

        .download-btn:hover {
            background: #ff3333;
            box-shadow: 0 0 20px rgba(255, 51, 51, 0.6);
        }

        .banner-container {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: auto;
        }

        .main-banner {
            width: 100%;
            max-width: 420px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        /* Footer for Privacy Policy - Recommended for Google Play */
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
        }
        footer a {
            color: #ccc;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-top">
            <img src="LOGO.png" alt="Kerala Esports Logo">
        </div>
        <div class="menu-icon">
            <svg width="26" height="26" viewBox="0 0 24 24" fill="white">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
            </svg>
        </div>
    </header>

    <div class="content">
        <h1>KERALA ESPORTS</h1>
        <p class="info">AN ESPORT PLATFORM</p>
        <p class="info">FREE FIRE AND BGMI</p>
        <p class="info">BOOST YOUR GAMING SKILL</p>
    </div>

    <div class="btn-container">
        <a href="https://drive.google.com/uc?export=download&id=1QJ86AUNcZHaCDG0d_hdu7xgWxINTmcNl" class="download-btn">DOWNLOAD APP</a>
    </div>

    <div class="banner-container">
        <img src="LOGO.png" alt="Kerala Esports Banner" class="main-banner">
    </div>

    <footer>
        <a href="privacy.html">Privacy Policy</a>
    </footer>

</body>
</html>
